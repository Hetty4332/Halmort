<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформить кредитное предложение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="col-sm-6" th:action="@{/creditOffer}" method="post" th:object="${creditOffer}">
        <h1>Кредитное предложение </h1>
        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected> Выбор клиента</option>
                    <option th:each="client : ${clients}" th:value="${client}" th:text="${client.name}"></option>
                </select>
            </div>
        </div>
            </br>

            <div class="row">
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected> Выбор кредита</option>
                        <option th:each="credit : ${credits}" th:value="${credit}" th:text="${credit.creditLimit}+'-лимит кредита '+${credit.interestRate}+'- процентная ставка'"></option>
                    </select>
                </div>
        </div>
            <div class="row">
                <div class="col">
                    <label for="sum" class="form-label"> Сумма </label>
                    <input id="sum" class="form-control" type="text" th:field="*{sumCredit}"/>
                </div>
        </div>
        <button class="btn btn-secondary mt-2" type="submit">Сформировать</button>
    </form>
</div>

<div class="container">
    <p class="h1">График платежей</p>

    <table class="table table-striped" border="1">
        <tr>
            <th scope="col">
                Дата платежа
            </th>
            <th scope="col">
                Остаток долга
            </th>
            <th scope="col">
                Платеж
            </th>
            <th scope="col">
                Процентная часть
            </th>
            <th>
                Долговая часть
            </th>
            <th>
                Остаток долга на конец периода
            </th>
        </tr>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</html>
