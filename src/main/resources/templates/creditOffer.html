<div class="container">
    <p class="h1">График платежей</p>

    <table class="table table-striped" border="1">
        <tr>
            <th scope="col">
                Дата платежа
            </th>
            <th scope="col">
                Остаток долга
            </th>
            <th scope="col">
                Платеж
            </th>
            <th scope="col">
                Процентная часть
            </th>
            <th>
                Долговая часть
            </th>
            <th>
               Остаток долга на конец периода
            </th>
        </tr>
        <tr>
        <tr th:object="${chartOfPayments} ">
            <td th:value="${chartOfPayments.getPaymentDate()}"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
